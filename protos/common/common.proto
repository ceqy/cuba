// ============================================================================
// 通用消息定义
// 描述: 此文件定义了所有微服务共享的通用数据类型。
// ============================================================================

syntax = "proto3";

package enterprise.common;
option go_package = "github.com/yourproject/common";


import "google/protobuf/timestamp.proto";

// ============================================================================
// 枚举定义 (Enumerations)
// ============================================================================

