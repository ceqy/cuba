static_resources:
  listeners:
    - name: http_listener
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 8080
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: ingress_http
                codec_type: AUTO
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: backend
                      domains: ["*"]
                      routes:
                        # ============================================
                        # IAM Auth Service Routes
                        # ============================================
                        - match:
                            prefix: "/iam.auth.v1.AuthService"
                          route:
                            cluster: auth_service
                            timeout: 30s
                        - match:
                            prefix: "/api/v1/auth"
                          route:
                            cluster: auth_service
                            timeout: 30s
                        # ============================================
                        # IAM RBAC Service Routes
                        # ============================================
                        - match:
                            prefix: "/iam.rbac.v1.RBACService"
                          route:
                            cluster: rbac_service
                            timeout: 30s
                        - match:
                            prefix: "/api/v1/rbac"
                          route:
                            cluster: rbac_service
                            timeout: 30s
                        # ============================================
                        # IAM OAuth Service Routes
                        # ============================================
                        - match:
                            prefix: "/iam.oauth.v1.OAuthService"
                          route:
                            cluster: oauth_service
                            timeout: 30s
                        - match:
                            prefix: "/api/v1/oauth2"
                          route:
                            cluster: oauth_service
                            timeout: 30s

                        # ============================================
                        # Finance: GL Service Routes
                        # ============================================
                        - match:
                            prefix: "/fi.gl.v1.GlJournalEntryService"
                          route:
                            cluster: gl_service
                            timeout: 30s
                        - match:
                            prefix: "/api/v1/finance/gl"
                          route:
                            cluster: gl_service
                            timeout: 30s
                        # ============================================
                        # Finance: AP/AR Service Routes
                        # ============================================
                        - match:
                            prefix: "/fi.ap.v1.AccountsReceivablePayableService"
                          route:
                            cluster: ap_service
                            timeout: 30s
                        - match:
                            prefix: "/api/v1/finance/arap"
                          route:
                            cluster: ap_service
                            timeout: 30s
                        # ============================================
                        # Finance: CO Service Routes
                        # ============================================
                        - match:
                            prefix: "/fi.co.v1.ControllingAllocationService"
                          route:
                            cluster: co_service
                            timeout: 30s
                        - match:
                            prefix: "/api/v1/finance/cost-center-allocation"
                          route:
                            cluster: co_service
                            timeout: 30s
                        - match:
                            prefix: "/api/v1/finance/allocation-result"
                          route:
                            cluster: co_service
                            timeout: 30s
                        # ============================================
                        # Finance: TR Service Routes
                        # ============================================
                        - match:
                            prefix: "/fi.tr.v1.TreasuryService"
                          route:
                            cluster: tr_service
                            timeout: 30s
                        - match:
                            prefix: "/api/v1/finance/treasury"
                          route:
                            cluster: tr_service
                            timeout: 30s
                      cors:
                        allow_origin_string_match:
                          - prefix: "*"
                        allow_methods: "GET, POST, PUT, DELETE, OPTIONS"
                        allow_headers: "authorization, content-type, x-grpc-web, grpc-timeout"
                        expose_headers: "grpc-status, grpc-message"
                        max_age: "1728000"
                http_filters:
                  # gRPC-JSON Transcoder Filter
                  - name: envoy.filters.http.grpc_json_transcoder
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.grpc_json_transcoder.v3.GrpcJsonTranscoder
                      proto_descriptor: "/etc/envoy/proto.pb"
                      services:
                        - "iam.auth.v1.AuthService"
                        - "iam.rbac.v1.RBACService"
                        - "iam.oauth.v1.OAuthService"
                        - "fi.gl.v1.GlJournalEntryService"
                        - "fi.ap.v1.AccountsReceivablePayableService"
                        - "fi.co.v1.ControllingAllocationService"
                        - "fi.tr.v1.TreasuryService"
                      print_options:
                        add_whitespace: true
                        always_print_primitive_fields: true
                        always_print_enums_as_ints: false
                        preserve_proto_field_names: true
                      convert_grpc_status: true
                      ignore_unknown_query_parameters: true
                  # CORS Filter
                  - name: envoy.filters.http.cors
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.cors.v3.Cors
                  # Router Filter (must be last)
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
    # Auth Service (port 50051)
    - name: auth_service
      connect_timeout: 5s
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      http2_protocol_options: {}
      load_assignment:
        cluster_name: auth_service
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: auth-service.cuba-iam.svc.cluster.local
                      port_value: 50051

    # RBAC Service (port 50052)
    - name: rbac_service
      connect_timeout: 5s
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      http2_protocol_options: {}
      load_assignment:
        cluster_name: rbac_service
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: rbac-service.cuba-iam.svc.cluster.local
                      port_value: 50052

    # OAuth Service (port 50053)
    - name: oauth_service
      connect_timeout: 5s
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      http2_protocol_options: {}
      load_assignment:
        cluster_name: oauth_service
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: oauth-service.cuba-iam.svc.cluster.local
                      port_value: 50053

    # GL Service (port 50052)
    - name: gl_service
      connect_timeout: 5s
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      http2_protocol_options: {}
      load_assignment:
        cluster_name: gl_service
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: gl-service.cuba-fi.svc.cluster.local
                      port_value: 50060

    # AP/AR Service (port 50053 - AP / 50054 - AR, mapping AP route to AP service for now, usually needs separate clusters or unified one if they share binary)
    # Note: Using ap-service for ARAP requests. If AR is separate, we need accurate routing.
    # Assuming consolidated proto for now, but deploying separately.
    # The proto puts everything under AccountsReceivablePayableService.
    # We will point 'ap_service' cluster to ap-service K8s service.
    # If AR endpoints are needed, we might need granular matching or a shared ingress.
    # For simplicity, let's map ap_service cluster to ap-service.
    - name: ap_service
      connect_timeout: 5s
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      http2_protocol_options: {}
      load_assignment:
        cluster_name: ap_service
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: ap-service.cuba-fi.svc.cluster.local
                      port_value: 50061

    # CO Service (port 50063)
    - name: co_service
      connect_timeout: 5s
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      http2_protocol_options: {}
      load_assignment:
        cluster_name: co_service
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: co-service.cuba-fi.svc.cluster.local
                      port_value: 50063

    # TR Service (port 50064)
    - name: tr_service
      connect_timeout: 5s
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      http2_protocol_options: {}
      load_assignment:
        cluster_name: tr_service
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: tr-service.cuba-fi.svc.cluster.local
                      port_value: 50064

admin:
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9901
