# cb-service Helm Values
replicaCount: 2
image:
  repository: cuba-erp/cb-service
  tag: "latest"
fullnameOverride: "cb-service"
service:
  grpcPort: 50045
  metricsPort: 9090

# Database configuration (credentials from Secret)
database:
  name: cuba_cs_cb
  secretName: cuba-postgres-credentials

env:
  RUST_LOG: "info"

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi
