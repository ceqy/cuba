# tr-service Helm Values
replicaCount: 2
image:
  repository: cuba-erp/tr-service
  tag: "latest"
fullnameOverride: "tr-service"
service:
  grpcPort: 50056
  metricsPort: 9090
env:
  RUST_LOG: "info"
  DATABASE_URL: "postgres://postgres:postgres@cuba-postgres.default.svc.cluster.local:5432/cuba_fi_tr"
resources:
  limits: {cpu: 500m, memory: 512Mi}
  requests: {cpu: 100m, memory: 128Mi}
