# ap-service Helm Values
replicaCount: 2
image:
  repository: cuba-erp/ap-service
  tag: "latest"
fullnameOverride: "ap-service"
service:
  grpcPort: 50053
  metricsPort: 9090
env:
  RUST_LOG: "info"
  DATABASE_URL: "postgres://postgres:postgres@postgres.cuba-infra.svc.cluster.local:5432/cuba_fi_ap"
  GL_SERVICE_URL: "http://gl-service:50052"
resources:
  limits: {cpu: 500m, memory: 512Mi}
  requests: {cpu: 100m, memory: 128Mi}
