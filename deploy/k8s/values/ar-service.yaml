# ar-service Helm Values
replicaCount: 2
image:
  repository: cuba-erp/ar-service
  tag: "latest"
fullnameOverride: "ar-service"
service:
  grpcPort: 50054
  metricsPort: 9090
env:
  RUST_LOG: "info"
  DATABASE_URL: "postgres://postgres:postgres@postgres.cuba-infra.svc.cluster.local:5432/cuba_fi_ar"
  GL_SERVICE_URL: "http://gl-service.cuba-fi.svc.cluster.local:50060"
resources:
  limits: {cpu: 500m, memory: 512Mi}
  requests: {cpu: 100m, memory: 128Mi}
