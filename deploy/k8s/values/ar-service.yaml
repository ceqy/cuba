# ar-service Helm Values
replicaCount: 2
image:
  repository: cuba-erp/ar-service
  tag: "latest"
fullnameOverride: "ar-service"
service:
  grpcPort: 50054
  metricsPort: 9090

# Database configuration (credentials from Secret)
database:
  name: cuba_fi_ar
  secretName: cuba-postgres-credentials

env:
  RUST_LOG: "info"
  GL_SERVICE_URL: "http://gl-service.cuba-fi.svc.cluster.local:50060"
  limits: {cpu: 500m, memory: 512Mi}
  requests: {cpu: 100m, memory: 128Mi}

resources:
  limits: {cpu: 500m, memory: 512Mi}
  requests: {cpu: 100m, memory: 128Mi}
