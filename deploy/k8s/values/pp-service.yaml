# pp-service Helm Values
replicaCount: 2
image:
  repository: cuba-erp/pp-service
  tag: "latest"
fullnameOverride: "pp-service"
service:
  grpcPort: 50074
  metricsPort: 9090

# Database configuration (credentials from Secret)
database:
  name: cuba_mf_pp
  secretName: cuba-postgres-credentials

env:
  RUST_LOG: "info"

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi
