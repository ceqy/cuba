# wm-service Helm Values
replicaCount: 2
image:
  repository: cuba-erp/wm-service
  tag: "latest"
fullnameOverride: "wm-service"
service:
  grpcPort: 50080
  metricsPort: 9090

# Database configuration (credentials from Secret)
database:
  name: cuba_sc_wm
  secretName: cuba-postgres-credentials

env:
  RUST_LOG: "info"
  limits: {cpu: 500m, memory: 512Mi}
  requests: {cpu: 100m, memory: 128Mi}

resources:
  limits: {cpu: 500m, memory: 512Mi}
  requests: {cpu: 100m, memory: 128Mi}
