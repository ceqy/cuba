# ta-service Helm Values
replicaCount: 2
image:
  repository: cuba-erp/ta-service
  tag: "latest"
fullnameOverride: "ta-service"
service:
  grpcPort: 50041
  metricsPort: 9090

# Database configuration (credentials from Secret)
database:
  name: cuba_hr_ta
  secretName: cuba-postgres-credentials

env:
  RUST_LOG: "info"

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi
