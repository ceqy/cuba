# pl-service Helm Values
replicaCount: 2
image:
  repository: cuba-erp/pl-service
  tag: "latest"
fullnameOverride: "pl-service"
service:
  grpcPort: 50048
  metricsPort: 9090

# Database configuration (credentials from Secret)
database:
  name: cuba_rd_pl
  secretName: cuba-postgres-credentials

env:
  RUST_LOG: "info"

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi
