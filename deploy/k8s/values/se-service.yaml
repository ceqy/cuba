# se-service Helm Values
replicaCount: 2
image:
  repository: cuba-erp/se-service
  tag: "latest"
fullnameOverride: "se-service"
service:
  grpcPort: 50082
  metricsPort: 9090

# Database configuration (credentials from Secret)
database:
  name: cuba_pm_se
  secretName: cuba-postgres-credentials

env:
  RUST_LOG: "info"

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi
