# rr-service Helm Values
replicaCount: 2
image:
  repository: cuba-erp/rr-service
  tag: "latest"
fullnameOverride: "rr-service"
service:
  grpcPort: 50062
  metricsPort: 9090

# Database configuration (credentials from Secret)
database:
  name: cuba_sd_rr
  secretName: cuba-postgres-credentials

env:
  RUST_LOG: "info"

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi
