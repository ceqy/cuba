# fd-service Helm Values
replicaCount: 2
image:
  repository: cuba-erp/fd-service
  tag: "latest"
fullnameOverride: "fd-service"
service:
  grpcPort: 50044
  metricsPort: 9090

# Database configuration (credentials from Secret)
database:
  name: cuba_cs_fd
  secretName: cuba-postgres-credentials

env:
  RUST_LOG: "info"

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi
