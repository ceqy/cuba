# gl-service Helm Values
replicaCount: 2
image:
  repository: cuba-erp/gl-service
  tag: "latest"
fullnameOverride: "gl-service"
service:
  grpcPort: 50052
  metricsPort: 9090
env:
  RUST_LOG: "info"
  DATABASE_URL: "postgres://postgres:postgres@postgres.cuba-infra.svc.cluster.local:5432/cuba_fi_gl"
resources:
  limits: {cpu: 500m, memory: 512Mi}
  requests: {cpu: 100m, memory: 128Mi}
