# gl-service Helm Values
replicaCount: 2
image:
  repository: cuba-erp/gl-service
  tag: "latest"
fullnameOverride: "gl-service"
service:
  grpcPort: 50060
  metricsPort: 9090
env:
  RUST_LOG: "info"
secrets:
  - name: DATABASE_URL
    secretKeyRef:
      name: database-urls
      key: fi-gl-db-url
resources:
  limits: {cpu: 500m, memory: 512Mi}
  requests: {cpu: 100m, memory: 128Mi}
