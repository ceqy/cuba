# auth-service Helm Values
replicaCount: 2
image:
  repository: cuba-erp/auth-service
  tag: "latest"
fullnameOverride: "auth-service"
service:
  grpcPort: 50051
  metricsPort: 9090
env:
  RUST_LOG: "info"
envFrom:
  - secretRef:
      name: database-urls
      optional: false
secrets:
  - name: JWT_SECRET
    secretKeyRef:
      name: auth-jwt-secret
      key: jwt-secret
resources:
  limits: {cpu: 500m, memory: 512Mi}
  requests: {cpu: 100m, memory: 128Mi}
