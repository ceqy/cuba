# auth-service Helm Values
replicaCount: 2
image:
  repository: cuba-erp/auth-service
  tag: "latest"
fullnameOverride: "auth-service"
service:
  grpcPort: 50051
  metricsPort: 9090

# Database configuration (credentials from Secret)
database:
  name: cuba_iam
  secretName: cuba-postgres-credentials

# JWT configuration (credentials from Secret)
jwt:
  enabled: true
  secretName: cuba-jwt-secret
  secretKey: secret-key

env:
  RUST_LOG: "info"

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi
