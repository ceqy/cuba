# po-service Helm Values
replicaCount: 2
image:
  repository: cuba-erp/po-service
  tag: "latest"
fullnameOverride: "po-service"
service:
  grpcPort: 50070
  metricsPort: 9090

# Database configuration (credentials from Secret)
database:
  name: cuba_pm_po
  secretName: cuba-postgres-credentials

env:
  RUST_LOG: "info"

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi
