# oauth-service Helm Values
replicaCount: 2
image:
  repository: cuba-erp/oauth-service
  tag: "latest"
fullnameOverride: "oauth-service"
service:
  grpcPort: 50053
  metricsPort: 9090

# Database configuration (credentials from Secret)
database:
  name: cuba_iam_oauth
  secretName: cuba-postgres-credentials

# JWT configuration (credentials from Secret)
jwt:
  enabled: true
  secretName: cuba-jwt-secret
  secretKey: secret-key

env:
  RUST_LOG: "info"

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi
