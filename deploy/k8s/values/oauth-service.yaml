apiVersion: apps/v1
kind: Deployment
metadata:
  name: oauth-service
  namespace: cuba-iam
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oauth-service
  template:
    metadata:
      labels:
        app: oauth-service
    spec:
      containers:
      - name: oauth-service
        image: cuba-erp/oauth-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 50053
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: database-urls
              key: iam-oauth-db-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: oauth-jwt-secret
              key: jwt-secret
---
apiVersion: v1
kind: Service
metadata:
  name: oauth-service
  namespace: cuba-iam
spec:
  selector:
    app: oauth-service
  ports:
  - port: 50053
    targetPort: 50053
    nodePort: 30053
  type: NodePort
