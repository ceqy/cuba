# coa-service Helm Values
replicaCount: 2
image:
  repository: cuba-erp/coa-service
  tag: "latest"
fullnameOverride: "coa-service"
service:
  grpcPort: 50065
  metricsPort: 9090

database:
  name: cuba_fi_coa
  secretName: cuba-postgres-credentials

env:
  RUST_LOG: "info"

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi
