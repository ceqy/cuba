# kb-service Helm Values
replicaCount: 2
image:
  repository: cuba-erp/kb-service
  tag: "latest"
fullnameOverride: "kb-service"
service:
  grpcPort: 50077
  metricsPort: 9090
env:
  RUST_LOG: "info"
  DATABASE_URL: "postgres://postgres:postgres@cuba-postgres.default.svc.cluster.local:5432/cuba_mf_kb"
resources:
  limits: {cpu: 500m, memory: 512Mi}
  requests: {cpu: 100m, memory: 128Mi}
