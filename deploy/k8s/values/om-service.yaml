# om-service Helm Values
replicaCount: 2
image:
  repository: cuba-erp/om-service
  tag: "latest"
fullnameOverride: "om-service"
service:
  grpcPort: 50078
  metricsPort: 9090
env:
  RUST_LOG: "info"
  DATABASE_URL: "postgres://postgres:postgres@cuba-postgres.default.svc.cluster.local:5432/cuba_mf_om"
resources:
  limits: {cpu: 500m, memory: 512Mi}
  requests: {cpu: 100m, memory: 128Mi}
