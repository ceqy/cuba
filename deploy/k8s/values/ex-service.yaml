# ex-service Helm Values
replicaCount: 2
image:
  repository: cuba-erp/ex-service
  tag: "latest"
fullnameOverride: "ex-service"
service:
  grpcPort: 50042
  metricsPort: 9090

# Database configuration (credentials from Secret)
database:
  name: cuba_hr_ex
  secretName: cuba-postgres-credentials

env:
  RUST_LOG: "info"

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi
