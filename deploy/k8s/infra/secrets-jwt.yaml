---
# JWT Secret for IAM services
# This secret stores the JWT signing key used by auth and oauth services
apiVersion: v1
kind: Secret
metadata:
  name: cuba-jwt-secret
  namespace: cuba-iam
  labels:
    app: cuba
    component: iam
type: Opaque
stringData:
  # JWT signing key (256-bit base64 encoded)
  # Generated with: openssl rand -base64 32
  secret-key: "CHANGEME_Base64EncodedJWTSecret_256bit"  # TODO: Replace with actual generated key
