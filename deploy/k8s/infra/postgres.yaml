    CREATE DATABASE cuba_am_eh;
    CREATE DATABASE cuba_am_gs;
    CREATE DATABASE cuba_am_pm;
    CREATE DATABASE cuba_cs_cb;
    CREATE DATABASE cuba_cs_fd;
    CREATE DATABASE cuba_cs_wc;
    CREATE DATABASE cuba_fi_ap;
    CREATE DATABASE cuba_fi_ar;
    CREATE DATABASE cuba_fi_co;
    CREATE DATABASE cuba_fi_gl;
    CREATE DATABASE cuba_fi_tr;
    CREATE DATABASE cuba_hr_ex;
    CREATE DATABASE cuba_hr_ta;
    CREATE DATABASE cuba_iam;
    CREATE DATABASE cuba_mf_kb;
    CREATE DATABASE cuba_mf_om;
    CREATE DATABASE cuba_mf_pp;
    CREATE DATABASE cuba_mf_qi;
    CREATE DATABASE cuba_mf_sf;
    CREATE DATABASE cuba_pm_ct;
    CREATE DATABASE cuba_pm_iv;
