    CREATE DATABASE cuba_mf_kb;
    CREATE DATABASE cuba_mf_om;
    CREATE DATABASE cuba_mf_pp;
    CREATE DATABASE cuba_mf_qi;
    CREATE DATABASE cuba_mf_sf;
    CREATE DATABASE cuba_pm_ct;
    CREATE DATABASE cuba_pm_iv;
    CREATE DATABASE cuba_pm_po;
    CREATE DATABASE cuba_pm_sa;
    CREATE DATABASE cuba_pm_se;
    CREATE DATABASE cuba_rd_pl;
    CREATE DATABASE cuba_rd_ps;
    CREATE DATABASE cuba_sc_bt;
    CREATE DATABASE cuba_sc_df;
    CREATE DATABASE cuba_sc_im;
    CREATE DATABASE cuba_sc_tp;
    CREATE DATABASE cuba_sc_vs;
