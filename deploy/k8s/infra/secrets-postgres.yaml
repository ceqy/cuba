---
# PostgreSQL Credentials Secret
# This secret stores database connection credentials used by all services
apiVersion: v1
kind: Secret
metadata:
  name: cuba-postgres-credentials
  namespace: default
  labels:
    app: cuba
    component: database
type: Opaque
stringData:
  # Database credentials
  username: postgres
  password: "CHANGEME_SecurePassword_2026"  # TODO: Replace with actual secure password
  host: cuba-postgres.default.svc.cluster.local
  port: "5432"

---
# PostgreSQL Credentials Secret for cuba-infra namespace
