apiVersion: apps/v1
kind: Deployment
metadata:
  name: swagger-ui
  namespace: cuba-system
  labels:
    app: swagger-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: swagger-ui
  template:
    metadata:
      labels:
        app: swagger-ui
    spec:
      containers:
      - name: swagger-ui
        image: swaggerapi/swagger-ui:v5.9.1
        ports:
        - containerPort: 8080
        env:
        - name: PERSIST_AUTHORIZATION
          value: "true"
        - name: URLS
          value: "[ { url: '/specs/cuba-erp-api.yaml', name: 'CUBA ERP - 统一API' }, { url: '/specs/auth.yaml', name: 'Auth Service' }, { url: '/specs/rbac.yaml', name: 'RBAC Service' }, { url: '/specs/gl.yaml', name: 'GL Service' } ]"
        - name: URLS_PRIMARY_NAME
          value: "CUBA ERP - 统一API"
        volumeMounts:
        - name: cuba-api-docs
          mountPath: /usr/share/nginx/html/specs/cuba-erp-api.yaml
          subPath: cuba-erp-api.yaml
        - name: cuba-api-docs
          mountPath: /usr/share/nginx/html/specs/auth.yaml
          subPath: auth-service.yaml
        - name: cuba-api-docs
          mountPath: /usr/share/nginx/html/specs/rbac.yaml
          subPath: rbac-service.yaml
        - name: cuba-api-docs
          mountPath: /usr/share/nginx/html/specs/gl.yaml
          subPath: gl-service.yaml
      volumes:
      - name: cuba-api-docs
        configMap:
          name: cuba-api-docs
---
apiVersion: v1
kind: Service
metadata:
  name: swagger-ui
  namespace: cuba-system
spec:
  selector:
    app: swagger-ui
  ports:
  - name: http
    port: 80
    targetPort: 8080
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: swagger-ui-vs
  namespace: cuba-system
spec:
  hosts:
  - "*"
  gateways:
  - cuba-gateway
  http:
  # Redirect /swagger to /swagger/ to handle relative assets
  - match:
    - uri:
        exact: /swagger
    redirect:
      uri: /swagger/
  
  # Forward /swagger/ path to / on backend
  - match:
    - uri:
        prefix: /swagger/
    rewrite:
      uri: /
    route:
    - destination:
        host: swagger-ui.cuba-system.svc.cluster.local
        port:
          number: 80
  
  # Serve specs (no rewrite needed for /specs/...)
  - match:
    - uri:
        prefix: /specs
    route:
    - destination:
        host: swagger-ui.cuba-system.svc.cluster.local
        port:
          number: 80
