services:
  # PostgreSQL Database
  postgres:
    image: postgres:18
    container_name: cuba-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cuba_iam
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # RBAC Service (gRPC)
  rbac-service:
    image: cuba-erp/rbac-service:latest
    container_name: cuba-rbac-service
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/cuba_iam
      RUST_LOG: info
    ports:
      - "50052:50052"
      - "9095:9090"
    depends_on:
      postgres:
        condition: service_healthy

  # Auth Service (gRPC)
  auth-service:
    image: cuba-erp/auth-service:latest
    container_name: cuba-auth-service
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/cuba_iam
      RUST_LOG: info
      RBAC_SERVICE_ADDR: http://cuba-rbac-service:50052
      JWT_SECRET: dev-secret-key-change-in-production
    ports:
      - "50051:50051"
      - "9090:9090"
    depends_on:
      postgres:
        condition: service_healthy
      rbac-service:
        condition: service_started

  # GL Service (gRPC) - 实际监听 50060
  gl-service:
    image: cuba-erp/gl-service:latest
    container_name: cuba-gl-service
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/cuba_fi_gl
      RUST_LOG: info
      COA_SERVICE_URL: http://cuba-coa-service:50065
    ports:
      - "50060:50060"
      - "9091:9090"
    depends_on:
      postgres:
        condition: service_healthy

  # COA Service (gRPC) - 端口 50065
  coa-service:
    image: cuba-erp/coa-service:latest
    container_name: cuba-coa-service
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/cuba_fi_coa
      RUST_LOG: info
      GL_SERVICE_URL: http://cuba-gl-service:50060
    ports:
      - "50065:50065"
      - "9092:9090"
    depends_on:
      postgres:
        condition: service_healthy
      gl-service:
        condition: service_started

  # AP Service (gRPC) - 端口 50061
  ap-service:
    image: cuba-erp/ap-service:latest
    container_name: cuba-ap-service
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/cuba_fi_ap
      RUST_LOG: info
      GL_SERVICE_URL: http://cuba-gl-service:50060
    ports:
      - "50061:50061"
      - "9093:9090"
    depends_on:
      postgres:
        condition: service_healthy
      gl-service:
        condition: service_started

  # AR Service (gRPC) - 端口 50062
  ar-service:
    image: cuba-erp/ar-service:latest
    container_name: cuba-ar-service
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/cuba_fi_ar
      RUST_LOG: info
      GL_SERVICE_URL: http://cuba-gl-service:50060
    ports:
      - "50062:50062"
      - "9094:9090"
    depends_on:
      postgres:
        condition: service_healthy
      gl-service:
        condition: service_started

  # Envoy API Gateway
  envoy:
    image: envoyproxy/envoy:v1.31-latest
    container_name: cuba-envoy
    ports:
      - "8080:8080"
      - "9901:9901"
    volumes:
      - ./deploy/envoy/envoy-docker.yaml:/etc/envoy/envoy.yaml:ro
      - ./deploy/envoy/proto.pb:/etc/envoy/proto.pb:ro
    depends_on:
      - auth-service
    command: [ "envoy", "-c", "/etc/envoy/envoy.yaml", "--log-level", "info" ]

  # Swagger UI - API Documentation
  swagger-ui:
    image: swaggerapi/swagger-ui
    container_name: cuba-swagger
    ports:
      - "8086:8080"
    environment:
      URLS: "[{ url: '/specs/cuba-erp-api.swagger.json', name: 'CUBA ERP API (All Services - 267 APIs)' }]"
      PERSIST_AUTHORIZATION: "true"
    volumes:
      - ./docs/openapi/generated:/usr/share/nginx/html/specs:ro

volumes:
  postgres_data:
