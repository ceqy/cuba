services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: cuba-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cuba_iam
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Auth Service (gRPC)
  auth-service:
    build:
      context: .
      dockerfile: apps/iam/auth-service/Dockerfile
    container_name: cuba-auth-service
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/cuba_iam
      RUST_LOG: info
    ports:
      - "50051:50051"
      - "9090:9090"
    depends_on:
      postgres:
        condition: service_healthy

  # GL Service (gRPC)
  gl-service:
    build:
      context: .
      dockerfile: apps/fi/gl-service/Dockerfile
    container_name: cuba-gl-service
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/cuba_fi_gl
      RUST_LOG: info
    ports:
      - "50052:50051"
      - "9091:9090"
    depends_on:
      postgres:
        condition: service_healthy

  # COA Service (gRPC)
  coa-service:
    build:
      context: .
      dockerfile: apps/fi/coa-service/Dockerfile
    container_name: cuba-coa-service
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/cuba_fi_coa
      RUST_LOG: info
    ports:
      - "50053:50051"
      - "9092:9090"
    depends_on:
      postgres:
        condition: service_healthy

  # AP Service (gRPC)
  ap-service:
    build:
      context: .
      dockerfile: apps/fi/ap-service/Dockerfile
    container_name: cuba-ap-service
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/cuba_fi_ap
      RUST_LOG: info
    ports:
      - "50054:50051"
      - "9093:9090"
    depends_on:
      postgres:
        condition: service_healthy

  # AR Service (gRPC)
  ar-service:
    build:
      context: .
      dockerfile: apps/fi/ar-service/Dockerfile
    container_name: cuba-ar-service
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/cuba_fi_ar
      RUST_LOG: info
    ports:
      - "50055:50051"
      - "9094:9090"
    depends_on:
      postgres:
        condition: service_healthy

  # Envoy API Gateway
  envoy:
    image: envoyproxy/envoy:v1.32-latest
    container_name: cuba-envoy
    ports:
      - "8080:8080"
      - "9901:9901"
    volumes:
      - ./deploy/envoy/envoy.yaml:/etc/envoy/envoy.yaml:ro
      - ./deploy/envoy/proto.pb:/etc/envoy/proto.pb:ro
    depends_on:
      - auth-service
    command: ["envoy", "-c", "/etc/envoy/envoy.yaml", "--log-level", "info"]

  # Swagger UI - API Documentation
  swagger-ui:
    image: swaggerapi/swagger-ui
    container_name: cuba-swagger
    ports:
      - "8086:8080"
    volumes:
      - ./docs/openapi/splits:/usr/share/nginx/html/specs:ro
      - ./deploy/swagger/swagger-initializer.js:/usr/share/nginx/html/swagger-initializer.js:ro

volumes:
  postgres_data:
