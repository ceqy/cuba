name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  check:
    name: 代码检查
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: 安装 Rust 工具链
        uses: dtolnay/rust-action@stable
        with:
          components: clippy, rustfmt

      - name: 安装 Protobuf 编译器
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: 缓存 cargo 依赖
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: 检查代码格式
        run: cargo fmt --all -- --check

      - name: 运行 clippy 检查
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: 检查编译
        run: cargo check --all-targets --all-features

  test:
    name: 测试
    runs-on: ubuntu-latest
    needs: check
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: cuba_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: 安装 Rust 工具链
        uses: dtolnay/rust-action@stable

      - name: 安装 Protobuf 编译器
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: 缓存 cargo 依赖
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: 运行测试
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/cuba_test
        run: cargo test --all-features

  build:
    name: 构建
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: 安装 Rust 工具链
        uses: dtolnay/rust-action@stable

      - name: 安装 Protobuf 编译器
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: 缓存 cargo 依赖
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: 构建 Release 版本
        run: cargo build --release

  docker:
    name: Docker 构建
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      matrix:
        service:
          - auth-service
          - rbac-service
          - oauth-service
          - gl-service
          - ap-service
          - ar-service
          - coa-service
          - co-service
          - tr-service
        include:
          - service: auth-service
            domain: iam
          - service: rbac-service
            domain: iam
          - service: oauth-service
            domain: iam
          - service: gl-service
            domain: fi
          - service: ap-service
            domain: fi
          - service: ar-service
            domain: fi
          - service: coa-service
            domain: fi
          - service: co-service
            domain: fi
          - service: tr-service
            domain: fi
    steps:
      - uses: actions/checkout@v4

      - name: 配置 Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 构建 Docker 镜像
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/${{ matrix.domain }}/${{ matrix.service }}/Dockerfile
          push: false
          tags: cuba-erp/${{ matrix.service }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
