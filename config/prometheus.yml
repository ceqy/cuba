# Prometheus 配置文件
global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # GL Service 指标
  - job_name: 'gl-service'
    static_configs:
      - targets: ['host.docker.internal:9200']
    metrics_path: '/metrics'
    scheme: http

  # Auth Service 指标
  - job_name: 'auth-service'
    static_configs:
      - targets: ['host.docker.internal:50050']
    metrics_path: '/metrics'
    scheme: http

  # Prometheus 自监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
